<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document_Forms</title>
    </head>
    <body>
        
        <form method="POST">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="R_Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="R-Email"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="tel" name="C-tele"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="C-pass"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="text" name="C-DOB"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" value="Male">Male <br>
                        <input type="Radio" name="Gender2" value="Female">Female <br>
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="R_Country" required>
                            <option value="India">INDIA</option>
                            <option value="USA">USA</option>
                            <option value="LOndon">LONDON</option>
                            <option value="China">CHINA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="U_Submit" value="Register"></td>
                </tr>
            </table>
        </form>
        <a href="contactform.html">Go back to Contact From</a>
        <br>
        <a href="index.html">Back to Login Page</a>
    </body>
</html>
