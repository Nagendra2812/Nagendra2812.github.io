        <body>
            <form method="POST">
                <table>
                    <tr>
                        <td>Name</td>

                        <td>Email</td>

                    <tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>Message</td>
                        <td><textarea name="C_message" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>

                    </tr>
                </table>
            </form>
